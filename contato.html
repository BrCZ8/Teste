                    <h3 id="h3-cad">Sobre seu Animal</h3>
                    <input class="input-cadastro" id="frm-nome-pet" type="text" placeholder="Nome do seu Pet" required />
                    <input class="input-cadastro" id="frm-tipo" type="text" placeholder="Tipo do seu Pet" required />
                    <input class="input-cadastro" id="frm-idade" type="date" placeholder="Idade do seu Pet" required />
                    <div id="frm-buttons">
                        <button id="botao-cadastre" type="submit" formaction="index.html">Cadastre-se</button>
                        <button id="enviar-btn" type="submit" formaction="#">Enviar</button>
                        <button id="apagar-btn" type="reset">Apagar</button>
